[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    smoke: Smoke tests
    regression: Regression tests
    slow: Slow running tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s - %(message)s
